<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HepthWap- Helping People Through Web Apps</title>
    <!-- FONT STYLE -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Poppins:ital,wght@0,400;0,500;0,600;1,600&family=Rubik:wght@400;500;600;700&display=swap");
    </style>
    <!--  -->
  </head>
  <body>
    <container class="container">
      <header>
        <img class="logo" src="Images/logo.png" alt="hepthwap logo" />
        <nav class="main-nav">
          <ul class="main-nav-list">
            <li><a href="#" class="main-nav-link">About</a></li>
            <li><a href="#" class="main-nav-link">Projects</a></li>
            <li><a href="#" class="main-nav-link">Testimonials</a></li>
            <li><a href="#" class="main-nav-link">Contact Us</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="section-about">
          <div class="about-text-box">
            <h1 class="heading-primary" id="bigger-font">
              Helping <span class="span-color-gold">People</span> Through
              <span class="span-color-gold">Web Apps</span>
            </h1>
            <p class="about-description ">
              <ul class="icons-list medium-font">
                <li><ion-icon name="bulb-outline" class="icon"></ion-icon>Your <span class="span-color-gold">Idea </span>- Our solution ! </li>
                <li><ion-icon name="code-slash" class="icon"> </ion-icon>We <span class="span-color-gold">design </span>and <span class="span-color-gold">develop</span> web apps !</li>
              </ul>
             
            </p>
          </div>
          <div class="image-text-box">
            <img
              src="Images/about.gif"
              class="about-gif"
              alt="Idea of designing and developing the solution"
            />
          </div>
        </section>
      </main>
    </container>
    <script src="./script.js"></script>
    <!-- icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  </body>
